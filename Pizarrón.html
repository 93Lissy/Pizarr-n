<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pizarrón</title>
</head>
<body>
	
<canvas width="1350" height="600"> </canvas>
<script>
	alert("Bien venido a mi pizarrón virtual")
</script>

<script>
	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");
	pincel.fillStyle = "yellow";
	pincel.fillRect(0,0,1440,1117); 

	pincel.fillStyle = "brown" //propiedad
	pincel.fillRect(0,0,10,600) //funcion
	pincel.fillRect(1340,0,10,600) //funcion
	pincel.fillRect(0,0,1340,10) //funcion
	pincel.fillRect(10,590,1350,600) //funcion
	

	function exibirAlerta(evento){
		var x = evento.pageX - pantalla.offsetLeft;
		var y = evento.pageY - pantalla.offsetTop;
		console.log(evento);
		alert(x + "," + y);
	}

	function dibujarCirculo(evento){
		var x = evento.pageX - pantalla.offsetLeft;
		var y = evento.pageY - pantalla.offsetTop;
		
		pincel.fillStyle = "blue";
		pincel.beginPath();
		pincel.arc(x,y,10,0,2*3.14);
		pincel.fill();
		console.log(x + "," + y);		
	}

	//pantalla.onclick = exibirAlerta;
	pantalla.onclick = dibujarCirculo;

</script> 
</body>
</html>
